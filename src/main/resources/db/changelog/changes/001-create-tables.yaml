databaseChangeLog:
  - changeSet:
      id: 001-create-wallet-table
      author: wallet-service
      changes:
        - createTable:
            tableName: wallet
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: balance
                  type: DECIMAL(19, 4)
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

  - changeSet:
      id: 002-create-wallet-operation-table
      author: wallet-service
      changes:
        - createTable:
            tableName: wallet_operation
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: wallet_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: operation_type
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: DECIMAL(19, 4)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: error_message
                  type: TEXT

  - changeSet:
      id: 003-add-foreign-key
      author: wallet-service
      changes:
        - addForeignKeyConstraint:
            baseTableName: wallet_operation
            baseColumnNames: wallet_id
            referencedTableName: wallet
            referencedColumnNames: id
            constraintName: fk_wallet_operation_wallet