spring:
  application:
    name: wallet-service

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:wallet_db}
    username: ${DB_USERNAME:wallet_user}
    password: ${DB_PASSWORD:wallet_password}
    hikari:
      maximum-pool-size: ${DB_MAX_POOL_SIZE:20}
      minimum-idle: ${DB_MIN_IDLE:5}
      connection-timeout: ${DB_CONN_TIMEOUT:30000}
      max-lifetime: ${DB_MAX_LIFETIME:1800000}
      idle-timeout: ${DB_IDLE_TIMEOUT:600000}

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: ${JPA_BATCH_SIZE:20}
        order_inserts: true
        order_updates: true

  liquibase:
    change-log: classpath:/db/changelog/db.changelog-master.yaml
    enabled: true

server:
  port: ${SERVER_PORT:8080}
  tomcat:
    threads:
      max: ${TOMCAT_MAX_THREADS:200}
      min-spare: ${TOMCAT_MIN_SPARE_THREADS:20}
    max-connections: ${TOMCAT_MAX_CONNECTIONS:10000}
    accept-count: ${TOMCAT_ACCEPT_COUNT:100}

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus

logging:
  level:
    com.example.wallet: ${LOG_LEVEL:INFO}
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

app:
  wallet:
    max-concurrent-operations: ${MAX_CONCURRENT_OPERATIONS:50}
    lock-timeout-seconds: ${LOCK_TIMEOUT_SECONDS:5}
    transaction-timeout-seconds: ${TRANSACTION_TIMEOUT_SECONDS:10}
